<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function openGame(gameUrl) {
            document.getElementById('game-frame').src = gameUrl;
            document.getElementById('game-window').style.display = 'block';
        }
        
        function closeGame() {
            document.getElementById('game-frame').src = "";
            document.getElementById('game-window').style.display = 'none';
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .game-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .game-list li {
            background: #1e1e1e;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out, background 0.3s;
            font-size: 16px;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .game-list li:hover {
            background: #ff5722;
            transform: scale(1.1);
        }
        .game-window {
            display: none;
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translate(-50%, 0);
            width: 80%;
            height: 80%;
            background: #222;
            border: 2px solid #fff;
            padding: 10px;
        }
        #game-frame {
            width: 100%;
            height: 90%;
            border: none;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Hub</h1>
        <ul class="game-list">
            <li onclick="openGame('tic-tac-toe.html')">Tic Tac Toe</li>
            <li onclick="openGame('sudoku.html')">Sudoku</li>
            <li onclick="openGame('coin-flip.html')">Coin Flip</li>
            <li onclick="openGame('minesweeper.html')">Minesweeper</li>
            <li onclick="openGame('sos-game.html')">SOS Game</li>
        </ul>
    </div>
    
    <div id="game-window" class="game-window">
        <iframe id="game-frame"></iframe>
        <button onclick="closeGame()">Close</button>
    </div>
</body>
</html>
