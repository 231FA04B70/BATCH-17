<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function openGame(gameUrl) {
            document.getElementById('game-frame').src = gameUrl;
            document.getElementById('game-window').style.display = 'flex';
        }
        
        function closeGame() {
            document.getElementById('game-frame').src = "";
            document.getElementById('game-window').style.display = 'none';
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0099FF, #00CC66);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
            width: 60%;
            max-width: 800px;
            justify-items: center;
        }
        .game-tile {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 160px;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .game-tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }
        .game-tile:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        }
        .game-window {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #game-frame {
            width: 90%;
            height: 80%;
            border: none;
        }
        .close-btn {
            margin-top: 10px;
            padding: 12px 20px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ® Game Hub ðŸŽ®</h1>
    <div class="game-container">
        <div class="game-tile" onclick="openGame('blockbreaaker.html')"><img src="blockbreaaker.jpg" alt="blockbreaaker"></div>
        <div class="game-tile" onclick="openGame('2048.html')"><img src="2048.jpg" alt="2048"></div>
        <div class="game-tile" onclick="openGame('memorygame.html')"><img src="memorygame.jpg" alt="memorygame"></div>
        <div class="game-tile" onclick="openGame('whacmole.html')"><img src="whacamole.jpg" alt="whac a mole"></div>
        <div class="game-tile" onclick="openGame('pacman.html')"><img src="pacman.jpg" alt="pacman"></div>
        <div class="game-tile" onclick="openGame('tic-tac-toe.html')"><img src="tic-tac-toe.jpg" alt="Tic Tac Toe"></div>
        <div class="game-tile" onclick="openGame('sudoku.html')"><img src="sudoku.jpg" alt="Sudoku"></div>
        <div class="game-tile" onclick="openGame('coin-flip.html')"><img src="coin-flip.jpg" alt="Coin Flip"></div>
        <div class="game-tile" onclick="openGame('minesweeper.html')"><img src="minesweeper.jpg" alt="Minesweeper"></div>
    </div>
    
    <div id="game-window" class="game-window">
        <iframe id="game-frame"></iframe>
        <button class="close-btn" onclick="closeGame()">Close</button>
    </div>
</body>
</html>
